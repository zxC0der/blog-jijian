<style>
    /*atom-one-light.css*/
    .hljs {
        display: block;
        overflow-x: auto;
        padding: .5em;
        color: #383a42;
        background: #fafafa
    }

    .hljs-comment, .hljs-quote {
        color: #a0a1a7;
        font-style: italic
    }

    .hljs-doctag, .hljs-formula, .hljs-keyword {
        color: #a626a4
    }

    .hljs-deletion, .hljs-name, .hljs-section, .hljs-selector-tag, .hljs-subst {
        color: #e45649
    }

    .hljs-literal {
        color: #0184bb
    }

    .hljs-addition, .hljs-attribute, .hljs-meta-string, .hljs-regexp, .hljs-string {
        color: #50a14f
    }

    .hljs-built_in, .hljs-class .hljs-title {
        color: #c18401
    }

    .hljs-attr, .hljs-number, .hljs-selector-attr, .hljs-selector-class, .hljs-selector-pseudo, .hljs-template-variable, .hljs-type, .hljs-variable {
        color: #986801
    }

    .hljs-bullet, .hljs-link, .hljs-meta, .hljs-selector-id, .hljs-symbol, .hljs-title {
        color: #4078f2
    }

    .hljs-emphasis {
        font-style: italic
    }

    .hljs-strong {
        font-weight: 700
    }

    .hljs-link {
        text-decoration: underline
    }

    /*katex css and font*/

</style>
<div class="post">
    <h1>{{{title}}}</h1>
    <div>
        <span>{{{date}}}</span>
        <span><a href="{{{category.permalink}}}">{{{category.name}}}</a></span>
        {{#tags}}
        <span><a href="{{{permalink}}}">#{{{name}}}</a></span>
        {{/tags}}
    </div>
    <div id="headingTOC" style="margin-top: 20px;">
        <a href="javascript:void(0);">TOC</a>
    </div>
    <div id="TableOfContents"></div>
    <div>{{{content}}}</div>
    <div style="color: gray;font-size: 14px;">
        <p>本站遵循 CC-BY-NC 4.0 协议</p>
        <p>转载请注明原文地址: <a href="{{{permalink}}}">{{{permalink}}}</a></p>
    </div>
    <p>Euler's identity (e^{ipi}+1=0) is a beautiful formula in <eq><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="double-struck">R</mi><mn>2</mn></mrow><annotation encoding="application/x-tex">\RR 2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68889em;vertical-align:0em;"></span><span class="mord mathbb">R</span><span class="mord">2</span></span></span></span></eq>.</p>

</div>
<script>
    let nav = document.getElementById('TableOfContents');
    let isShow = false;
    document.getElementById('headingTOC').addEventListener('click', () => {
        isShow = !isShow;
        nav.style.display=isShow?'block':'none';
    });
</script>
