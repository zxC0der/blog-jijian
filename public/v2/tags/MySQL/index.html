<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
    <meta data-name="search-index" content="/index.json">
    <title>zxCoder's blog</title>
    <meta name="title" content="zxCoder's blog">
    <meta name="description" content="I am a student now, I am very interested in computer science, this is my blog, I use it to record some problem solving and learning notes.">
    <meta name="keywords" content="blog, blogging, write, writing, technology, IT" />
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: auto;
            padding: 20px;
            max-width: 720px;
            text-align: left;
            background-color: #fff;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.5;
            color: #444;
            position: relative;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        strong,
        b {
            color: #222;
        }

        a {
            color: #3273dc;
            /*color: #ff5e6c;*/
        }

        .title {
            text-decoration: none;
            border: 0;
        }

        .title h1 {
            font-size: 1.5em;
        }

        .title span {
            font-weight: 400;
        }

        .bear::before {
            content: "ᕦʕ •ᴥ•ʔᕤ";
            font-weight: 400;
        }
        .bear:hover::before {
            content: "ᕙʕ ಠᴥಠʔᕗ";
            font-weight: 400;
        }

        nav a {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            font-size: 16px;
        }

        input:not([type="submit"]) {
            font-size: 16px;
        }
        textarea,
        input:not([type="submit"]) {
            background-color: inherit;
            color: inherit;
            border: 1px dashed;
            padding: 3px;
        }

        content {
            line-height: 1.6;
        }

        table {
            width: 100%;
        }

        img {
            max-width: 100%;
        }

        code {
            padding: 2px 5px;
            background-color: #f2f2f2;
        }

        pre code {
            color: #222;
            display: block;
            padding: 20px;
            white-space: pre-wrap;
            font-size: 14px;
        }

        blockquote {
            border-left: 1px solid #999;
            color: #222;
            padding-left: 20px;
            font-style: italic;
        }

        footer {
            padding: 25px;
            text-align: center;
        }

        .helptext {
            color: #777;
            font-size: small;
        }

        .errorlist {
            color: #eba613;
            font-size: small;
        }

        #date-range,
        #initial-values {
            display: none;
        }

        #date-range:target,
        #initial-values:target {
            display: block;
        }

        /* dashboard post list and analytics */
        ul.post-list {
            list-style-type: none;
            padding: unset;
        }

        ul.post-list li {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px dashed;
        }

        ul.post-list li span {
            flex: 0 0 130px;
        }

        ul.post-list li span.number {
            flex: 0 0 50px;
        }

        ul.post-list li a {
            flex: max-content;
        }

        ul.post-list li small {
            text-align: right;
            flex: 0 0 115px;
        }

        /* blog posts */
        ul.blog-posts {
            list-style-type: none;
            padding: unset;
        }

        ul.blog-posts li {
            display: flex;
        }

        ul.blog-posts li span {
            flex: 0 0 130px;
        }

        ul.blog-posts li a:visited {
            color: #8b6fcb;
        }

        /* discovery feed */
        ul.discover-posts {
            list-style-type: none;
            padding: unset;
        }

        ul.discover-posts li {
            display: flex;
            line-height: 1.2;
        }

        ul.discover-posts li span {
            flex: 0 0 40px;
        }

        ul.discover-posts li a:visited {
            color: #8b6fcb;
        }

        ul.discover-posts li div {
            padding-bottom: 8px;
        }

        ul.discover-posts li small {
            color: #777 !important;
        }

        ul.discover-posts li small a {
            color: #777 !important;
        }


        @media (prefers-color-scheme: dark) {
            body {
                background-color:#01242e;
                color: #ddd;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            strong,
            b {
                color: #eee;
            }

            a {
                color: #8cc2dd;
            }

            code {
                background-color: #777;
            }

            pre code {
                color: #ddd;
            }

            blockquote {
                color: #ccc;
            }

            .helptext {
                color: #aaa;
            }
        }

        code ul li{
            list-style-type: decimal;
        }
        .btn-scroll-to-top {
            color: black;
            display: none;
            position: fixed;
            right: 1.5rem;
            bottom: 1.5rem;
        }
    </style>
</head>
<body>
<header >
    <a class="title" href="/">
        <h1>zxCoder's blog</h1>
    </a>
    <nav>
        <a href="https://www.zxcoder.top">Home</a>
        <a href="https://www.zxcoder.top/category">Category</a>
        <a href="https://www.zxcoder.top/tags">Tag</a>
        <a href="https://www.zxcoder.top/about">About</a>
        <a href="https://www.zxcoder.top/search">Search</a>
    </nav>
</header>
<main>
<ul class="blog-posts">
    <li>
        <span>Mar 13, 2021</span>
        <a href="https://www.zxcoder.top/detail/understanding-mysql-from-root/">MySQL是怎样运行的：从根儿上理解MySQL</a>
    </li>
</ul>

</main>
<footer>
    <p>
        Copyright © 2021-2021 zxCoder. All Rights Reserved.
    </p>
    <p>
        Powered by My Coding.</a>
    </p>
</footer>
<!--滚动到顶部-->
<a id="btnScrollToTop" class="btn-scroll-to-top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M13 7.828V20h-2V7.828l-5.364 5.364-1.414-1.414L12 4l7.778 7.778-1.414 1.414L13 7.828z"/>
    </svg>
</a>
<!--滚动到顶部-->
<script>
    // window.onload 等dom加载完
    window.onload=function(){
        let scroller = document.getElementById('btnScrollToTop')
        window.addEventListener('scroll', () => {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scroller.style.display = 'block';
            } else {
                scroller.style.display = 'none';
            }
        });
        scroller.addEventListener('click', () => {
            window.scrollTo({
                top: 0, left: 0, behavior: 'smooth',
            });
        });
    }
</script>
</body>
</html>
